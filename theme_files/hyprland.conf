# Synthwave Theme for Hyprland
general {
    # Neon pink/cyan gradient border for active windows
    col.active_border = rgba(ff00ffee) rgba(00ffffee) 45deg
    # Hot pink border for inactive windows
    col.inactive_border = rgba(ff006688)
}

decoration {
    # Shadow settings - using new Hyprland v0.33+ syntax
    shadow {
        enabled = true
        range = 30
        render_power = 3
        ignore_window = true
        offset = 0 0
        scale = 1.0
    }
    
    # Extra blur for that hazy synthwave feel
    blur {
        enabled = true
        size = 8
        passes = 3
    }
}

misc {
    # Dark blue/purple background
    background_color = rgba(16213eff)
}