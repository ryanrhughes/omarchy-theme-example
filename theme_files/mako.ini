# Synthwave Theme for Mako
text-color=#00ffff
border-color=#ff00ff
background-color=#0a0a1add
width=420
height=110
padding=10
border-size=3
font=JetBrains Mono 11
anchor=top-right
outer-margin=20
default-timeout=5000
max-icon-size=32

# Urgent notifications get neon yellow
[urgency=high]
border-color=#ffff00
background-color=#1a1a2edd
text-color=#ffff00

[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false